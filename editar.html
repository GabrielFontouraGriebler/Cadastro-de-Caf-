        <script type="text/javascript">
            function validar() {
                var ID = formulario.ID.value;
                var nome = formulario.nome.value;
                var tipo = formulario.tipo.value;
                var local = formulario.local.value;
                var categoria = formulario.categoria.value;
                var quantidade = formulario.quantidade.value;
                if(ID == ""){
                    alert("Preencha todos os campos!");
                    formulario.ID.focus;
                    return false;
                }
                
                if(nome == ""){
                    alert("Preencha todos os campos!");
                    formulario.nome.focus;
                    return false;
                }
        
                if(tipo == ""){
                    alert("Preencha todos os campos!");
                    formulario.tipo.focus;
                    return false;
                }
        
                if(local == ""){
                    alert("Preencha todos os campos!");
                    formulario.local.focus;
                    return false;
                }
        
                if(categoria == ""){
                    alert("Preencha todos os campos!");
                    formulario.categoria.focus;
                    return false;
                }
        
                if(quantidade == ""){
                    alert("Preencha todos os campos!");
                    formulario.quantidade.focus;
                    return false;
                }else{
                    alert("Cadastro realizado com sucesso!");
                    return true;
                }
                
            }
        </script>
